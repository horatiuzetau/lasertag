spring.application.name=lasertag

# Allowed origins
app.allowed-origins=https://rezervari.lasertagfocsani.ro,https://admin.lasertagfocsani.ro
#app.allowed-origins=http://localhost:3000,http://localhost:3001
app.jwt.key=${SPRING_CUSTOM_JWT_KEY}

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase configuration (optional, these are the defaults)
spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/db.changelog-master.xml
